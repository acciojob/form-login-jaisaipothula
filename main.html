<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>

    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br> <!-- Ensure name is "fname" -->

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br> <!-- Ensure name is "lname" -->

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
